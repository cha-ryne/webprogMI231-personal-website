    <script type="module">
        import { createApp } from "vue";
        import { SurveyModel } from 'survey-core';

        const surveyJson = {
          pages: [{
            elements: [{
              type: "rating",
              name: "satisfaction",
              title: "How satisfied are you with the website?",
              rateMin: 0,
              rateMax: 5
            }]

        const survey = new SurveyModel(surveyJson);
        survey.onComplete.add((sender) => {

        const app = createApp({
          components: { Survey },
          setup() {

          },
          template: '<Survey :model="survey" />'
        });

        app.mount("#app");
